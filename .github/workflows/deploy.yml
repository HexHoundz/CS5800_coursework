name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # or replace with your actual working branch

jobs:
  backend-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: A6/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run backend tests
        run: npm test

  frontend-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: A6/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build