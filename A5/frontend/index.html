<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Hello, World!</h1>
    <p>This is a simple HTML page to demonstrate the structure of a web document.</p>
    <button id="clickMe">Click Me!</button>
  </div>
  <h1 id="welcome" style="text-align: center; color: blue;">Welcome to My Page</h1>

    <script>
        fetch('https://hexhoundz-backend.onrender.com/api/hello')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('welcome').innerText = data.message;
            })
            .catch(error => console.error('Error fetching data:', error));

        document.getElementById('clickMe').addEventListener('click', () => {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
